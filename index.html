<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h2>Welcome</h2>
        <h3>Let's play rock paper scissors!</h3>
        <p>Here are the rules to the game.
            <br> Rock beats Scissors. Scissors beats Paper, Paper beats Rock.
            <br>Make your choice and hit play!</p>
        <label>
            <input type="radio" name="userPick" value="rock" />
            <img
                src="https://images.unsplash.com/photo-1525857597365-5f6dbff2e36e?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8cm9ja3xlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80"></label>
        <label>
            <input type="radio" name="userPick" value="paper" />
            <img
                src="https://m.economictimes.com/thumb/msid-61941670,width-1200,height-900,resizemode-4,imgsize-25928/better-valuations-of-paper-companies-just-a-matter-of-time.jpg"></label>
        <label>
            <input type="radio" name="userPick" value="scissor" />
            <img
                src="https://cdn11.bigcommerce.com/s-sdq9gkoc6f/images/stencil/1280x1280/products/601/538/716-L__56162.1535398419.jpg?c=2">
        </label>
        <span id="result"></span>
        <span id="wins"></span>
        <span id="losses"> </span>
        <button id="play">Play</button>






    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
